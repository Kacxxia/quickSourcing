<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet" >
    <link href="/css/bootstrap-grid.css" rel="stylesheet" >
    <style>
        html, body, #app {
            height: 100%;
        }
        .flex-column {
            flex-direction: column;
        }
        .flex-wrap {
            flex-wrap: wrap;
        }
        .align-items-center{
            align-items: center;
        }
        .justify-content-center{
            justify-content: center;
        }
        .justify-content-end{
            justify-content: flex-end;
        }
        .justify-content-between{
            justify-content: space-between;
        }
        .d-flex {
            display: flex;
        }
        .h-100 {
            height: 100%;
        }
        .w-100 {
            width: 100%;
        }
        .pt-2 {
            padding-top: 2rem;
        }
        .pd-4 {
            padding-bottom: 4rem;
        }
        .breadcrumb::before {
            font-size: inherit;
            color: rgba(0, 0, 0, 0.6);
            cursor: default;
        }
        .breadcrumb {
            color: rgba(0, 0, 0, 0.4);
        }
        .breadcrumb:last-child {
            color: black;
        }
        .align-items-end {
            align-items: flex-end;
        }
        .autocomplete-content {
            position: absolute;
            width: 100%;
        }
        .card {
            cursor: pointer;
        }
        .overflow-adjust {
            overflow: auto;
            overflow-x: hidden;
        }
        .px-1 {
            padding-left: 1rem;
            padding-right: 1rem; 
        }
        .py-1 {
            padding-top: 1rem;
            padding-bottom:1rem;
        }
        #createEntityModal::-webkit-scrollbar {
            display: none;
        }
        .overflow-x-auto {
            overflow-x: auto;
        }
        body {
            overflow-y: auto !important;
        }
        #dialog * {
            padding-top: 0 !important;
        }
        .resource-list .paper{
            position: relative;
            transition: transform 1s;
            cursor: pointer;
        }
        .resource-list .paper:hover {
            transform: scale(1.5, 1.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>

    <script src="/bundle.js"></script>
    

</html>
